
<div ng-init="findOne()" class="page-page">
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12 mainpage">

          <div class="headbar">
            <div class="back">
              <a href="/categories/{{ category }}?time={{ unixtime }}">
                Back
              </a>
            </div>

            <div class="title">
              <!-- Addison School -->
              {{ event.title }}
            </div>
          </div>


          <div class="prof-info">

            <!-- <div class="covimg" style="background:url(http://www.cablikenterprises.com/wp-content/uploads/2012/01/P1020440.jpg) center center "> -->
            <div class="covimg" style="background:url({{ event.image_url }});background-size: cover; background-position:center; ">
              <div class="time">
                <!-- Open 3pm - Sunset -->
                {{ event | relevantTimeRangeString: unixtime | stripSeconds }}
              </div>
            </div>

            <div class="wraps">

              <div class="map-section">
                <div class="gradient">
                  <div class="address">
                    <!-- 650 Addison Ave<br /> -->
                    <!-- Palo Alto, CA -->
                    {{ event.address }}
                  </div>
                  <div class="dist">
                    <img src="<%= asset_path "compass.png" %>" style="height:10px" /> {{ event.distance.toFixed(2) }} mi<br />
                    <a href="{{ event.map_url }}">Go to map</a>
                  </div>
                </div>
              </div>



              <div class="desc">
                <!-- Addison is a local elementary school with basketball courts, a large field, and a playground. During the school year, the grounds are open after 3pm. -->
                {{ event.description }}
              </div>

            </div>
