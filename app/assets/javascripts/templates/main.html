
<div ng-init="" style="padding:20px;" class="container">
  <div style="opacity:{{1}};padding:0px">
      <!-- Example row of columns -->

      <div class="row">
        <div class="col-lg-12 filter-heading">
          <div class="selector-wrap">
            <div class="reg">
              The time is
            </div>
          </div>

          <div class="selector-wrap" style="margin:0px">
            <div ng-model="mytime" ng-change="changed()" class="row" style="display:inline-block;">
              <div class="row">
              <!-- Jake -->
                  <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                <div class="col-xs-5 col-lg-5">
                </div>
              </div>
            </div>

<!--             <div class="reg" ng-hide="datevisible" ng-click="datevisible=!datevisible">
              +
            </div>
            <div class="reg" ng-show="datevisible" ng-click="datevisible=!datevisible">
              -
            </div>
            <input ng-show="datevisible" value="{{ datestr() }}" type="date" ng-model="date"/> -->
          </div>


          <div class="selector-wrap" style="margin-top:30px">
            <span class="reg">Find activities for</span>
          </div>
          
        </div>

      </div>



      <div class="row">
        <div class="col-lg-12 squares-list">
          <ul style="list-style-type:none; padding:0; margin: 0">
            <li style="float:left; margin: 4px" ng-repeat="category in categories">
              <a href="categories/{{ category.title }}?time={{unixtime}}">
                <div style="padding:8px; height:105px; width: 90px;" class="square">
                  <div style="margin-top:20px; vertical-align:middle; color:white; text-align:center; vertical-align:baseline">
                    <div style="font-size: 16px">
                      {{ category.title }}
                    </div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      </div>
    </div>
