<style>
.selector-page .tpick select {
    padding: 0 0 0 10px;
    margin-left:20px;
    margin-right:10px;
}

.selector-page .tpick button{
  margin-left:10px;
  margin-top:-2px;
}

</style>


<div data-ng-controller="CategoriesController" ng-init="findCategories()" style="padding:20px;" class="container">
  <div class="row" style="margin-right:10px; margin-left:-15px; margin-top:-5px">
    <div class="col-lg-12 filter-heading">
      <div class="selector-wrap">
        <div class="reg">
          The time is
        </div>
      </div>
      <div class="selector-wrap" style="margin:0px;width:100%">
        <div ng-model="mytime" ng-change="changed()" class="row" style="display:inline-block;">
          <div class="row tpick" style="margin:0 auto">
            <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
          </div>
        </div>
      </div>
      <div class="selector-wrap" style="margin-top:-10px">
        <span class="reg">I'm in the mood for</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 squares-list">
      <ul style="list-style-type:none; padding:0; margin: 0">
        <li style="float:left;" ng-repeat="category in categories | setCategoryOrder">
          <a href="#/{{ category.link }}?time={{ unixtime }}">
            <div class="square">
              <div class="le-icon">
                <img ng-src="{{ category.img }}" />
              </div>
              <div class="le-text">
                <span>{{ category.title }}</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>



<div class="bottombox">
  <div class="logo">
    outhouse
  </div>

  <div class="invite">
    <a href="mailto:?subject=Hello&body=Hello">Invite friends (10 left)</a>
  </div>

</div>
