<div data-ng-controller="CategoriesController" class="cat-page" ng-init="findCategories()">
  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-lg-12 result-pane">

        <div class="headbar">
          <div class="back">
            <a href="#/?time={{ unixtime }}">
              Back
            </a>
          </div>

          <div class="title">
            {{category}}
          </div>
        </div>

        <div class="result-wrap"> 

          <a href="#/{{ $parent.category }}/{{ activity.title }}?time={{ unixtime }}" ng-repeat="activity in categories">
            <div class="result">
              <div class="wrap">

                <div class="left-hold">
                  <div class="img-hold">
                    <img src="{{ activity.img }}" />
                  </div>
                </div>

                <div class="con-hold">
                  <div class="title">
                    {{ activity.val }}
                  </div>
                  
                  <div class="body">
                    Try out the latest gourmet food in Berkeley. American, Chinese and Indian cuisines.
                  </div>
                </div>

              </div>
            </div>
          </a>

        </div>
        
      </div>

    </div>

  </div> <!-- /container -->
</div>
