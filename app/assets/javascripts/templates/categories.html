<div data-ng-controller="CategoriesController" class="cat-page" ng-init="findCategories()">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 result-pane">
        <div class="headbar">
          <div class="back">
            <a href="#/?time={{ unixtime }}">
              Back
            </a>
          </div>
          <div class="title">
            {{ category.title }}
          </div>
        </div>
        <div class="result-wrap"> 
          <a ng-repeat="subcategory in category.subcategories" href="#/{{ category.link }}/{{ subcategory.link }}?time={{ unixtime }}">
            <div class="result">
              <div class="wrap">
                <div class="left-hold">
                  <div class="img-hold">
                    <img src="{{ subcategory.img }}" />
                  </div>
                </div>
                <div class="con-hold">
                  <div class="title">
                    {{ subcategory.title }}
                  </div>
                  <div class="body">
                    {{ subcategory.tagline }}
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
