<div ng-init="findByCategory()" class="list-page">
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12 result-pane">

          <div class="headbar">
            <div class="back">
              <a href="/">
                Back
              </a>
            </div>

            <div class="title">
              {{ category }}
            </div>
          </div>



          <div class="result-wrap">

            <a href="/categories/{{ category }}/{{ event._id }}" ng-repeat="event in events">

              <div class="res">
                <div class="wrapper">
                  <div class="thumb">
                    <img src="{{ event.image_url }}" />
                  </div>
                  <div class="info">
                    <div class="stack">
                      <div class="title">
                        {{ event.title }}
                      </div>
                      <div class="time">
                        {{ event | relevantTimeRangeString: unixtime | stripSeconds }}
                      </div>
                    </div>
                    <div class="stack">
                      <div class="tags">
                        <span class="label tagd" ng-repeat="tag in event.categories">{{ tag }}</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="end"></div>
              </div>

            </a>

            <div class="end"></div>
          </div>








          <!-- /result wrap -->
          </div>

          
          
        </div>

      </div>



    </div> <!-- /container -->

</div>
